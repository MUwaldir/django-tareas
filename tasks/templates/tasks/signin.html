{% extends 'tasks/base.html' %} {% block content %}

<main class="container">
  <div class="row">
    <div class="col col-md-4 offset-md-4 mt-4">
      {{ error }}
      <form action="/signin/" method="post" class="card card-body">
        <h1 class="error"></h1>
        <h1 class="text-center">Signin</h1>
        {% csrf_token %}

        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            placeholder="write username"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Password"
          />
        </div>

        <button class="btn btn-primary mt-4">Signin</button>
      </form>
    </div>
  </div>
</main>

{% endblock content %}
